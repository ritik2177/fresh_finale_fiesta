<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fresh Finale Fiesta</title>
    <link rel="stylesheet" href="contect.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div id="navbar"></div>
    <div class="form-container">
      <h1>"Reach Out to Us"</h1>
      <form action="https://formspree.io/f/mdkovgll" method="post">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
  
        <label for="contact">Contact Number:</label>
        <input type="tel" id="contact" name="contact" placeholder="Enter your contact number" required>

        <label for="year">Academic Year:</label>
        <select id="year" name="year" required>
          <option value="">Select</option>
          <option value="1st">1st Year</option>
          <option value="2nd">2nd Year</option>
          <option value="3rd">3rd Year</option>
        </select>

        <label for="comments">Special Requests or Suggestions:</label>
        <textarea id="comments" name="comments" placeholder="Share your thoughts..." rows="4"></textarea>
  
        <button type="submit">Send Message <img width="25" height="25" src="https://img.icons8.com/office/30/sent.png" alt="sent"/></button>
      </form>
    </div> 

    <div id="footer"></div>
    <script>
      fetch('nav.html')
          .then(response => response.text())
          .then(data => {
              document.getElementById('navbar').innerHTML = data;
          })
          .catch(error => console.error('Error loading navbar:', error));

          fetch('footer.html')
          .then(response => response.text())
          .then(data => {
              document.getElementById('footer').innerHTML = data;
          })
          .catch(error => console.error('Error loading footer:', error));
  </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
