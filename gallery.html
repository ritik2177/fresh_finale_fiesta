<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fresh Finale Fiesta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .gallery-title {
            text-align: center;
            margin-top: 30px;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: bold;
        }
        .gallery-filters {
            text-align: center;
            margin-bottom: 20px;
        }
        .gallery-filters a {
            margin: 0 10px;
            text-decoration: none;
            font-weight: bold;
            color: #007bff;
        }
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        .gallery-item img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body class="bgc">
  <div id="navbar"></div>
  <div class="container">
    <div class="gallery-title">Hello! Welcome to the Gallery</div>

    

 <div class="container bm-4">
  <div id="carouselExampleCaptions" class="my-4">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img style="object-fit: cover;" height="340px" src="image/collage.jpg" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block text-dark">
          <h1>Gallery Collection</h1>
          <p>Some representative placeholder content for the first slide.</p>
        </div>
      </div>
  </div>
</div>


    <div class="gallery-filters pt-5">
        <a href="#">All</a>
        <a href="#">Photography</a>
        <a href="#">Videos</a>
        <a href="#">Reels</a>

        <a href="#">Memory</a>

</div>

<div id="footer"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>


<script>
  fetch('nav.html')
      .then(response => response.text())
      .then(data => {
          document.getElementById('navbar').innerHTML = data;
      })
      .catch(error => console.error('Error loading navbar:', error));

      fetch('footer.html')
      .then(response => response.text())
      .then(data => {
          document.getElementById('footer').innerHTML = data;
      })
      .catch(error => console.error('Error loading footer:', error));
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
