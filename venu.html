<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fresh Finale Fiesta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div id="navbar"></div>
    <div class="container mt-4">
      <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img style="object-fit: cover;" height="330px" width="350px" src="image/venu1.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img style="object-fit: cover;" height="320px" width="350px" src="image/venu2.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img style="object-fit: cover;" height="330px" width="350px" src="image/venu3.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="px-4 pt-5 my-5 text-center border-bottom">
        <h1 class="display-4 fw-bold text-body-emphasis">Civil-line Piccaso</h1>
        <div class="col-lg-6 mx-auto">
          <p class="lead mb-4">You're invited to a celebration at Picasso, located in Civil Lines, near Patrika Chauraha and Bus Stand. The event begins at 10:00 AM and concludes at 5:00 PM. Join us for a memorable gathering filled with joy, fun, and laughter. Don't miss it â€“ we look forward to seeing you!</p>
          <div class="d-grid gap-2 d-sm-flex justify-content-sm-center mb-5">
            <button type="button" class="btn btn-primary btn-lg px-4 me-sm-3">Location <img width="28" height="28" src="https://img.icons8.com/ios/28/marker--v1.png" alt="marker--v1"/></button>
            <a href="https://maps.app.goo.gl/dWgBgL8PJc6eXQPs8">
            <button type="button" class="btn btn-outline-secondary btn-lg px-4">Click for visit</button></a>
          </div>
        </div>
        <div class="overflow-hidden" style="max-height: 30vh;">
          <div class="container px-5">
            <img src="image/s4.png" class="img-fluid border rounded-3 shadow-lg mb-4" alt="Example image" width="700" height="500" loading="lazy">
          </div>
        </div>
      </div>

    <div id="footer"></div>
  <script>
      fetch('nav.html')
          .then(response => response.text())
          .then(data => {
              document.getElementById('navbar').innerHTML = data;
          })
          .catch(error => console.error('Error loading navbar:', error));

          fetch('footer.html')
          .then(response => response.text())
          .then(data => {
              document.getElementById('footer').innerHTML = data;
          })
          .catch(error => console.error('Error loading footer:', error));
  </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
